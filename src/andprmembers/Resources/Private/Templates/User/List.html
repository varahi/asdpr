<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="content">

    <f:flashMessages />

    <div class="search-box">
        <f:form
            action="list"
            controller="User"
            name="certification"
            object="{user}">

            <div class="input-group mb-3">
                <f:form.textfield name="searchText" class="search-box__input" placeholder="{f:translate(id:'tx_andprmembers.search')}" />
                <div class="input-group-append">
                    <f:form.submit value="{f:translate(id:'tx_andprmembers.ok')}" class="search-box__btn btn "/>
                </div>
            </div>

        </f:form>
    </div>

    <f:if condition="{users}">
        <f:then>
            <f:widget.paginate objects="{users}" as="paginatedUsers" configuration="{settings.list.pagination}">
                <table  class="tx_andprmembers table" id="sort-table">
                    <thead>
                    <tr>
                        <th><f:translate key="tx_andprmembers.number" /></th>
                        <th><f:translate key="tx_andprmembers_domain_model_user.last_name" /></th>
                        <th><f:translate key="tx_andprmembers_domain_model_user.first_name" /></th>
                        <th><f:translate key="tx_andprmembers_domain_model_user.email" /></th>
                        <th><f:translate key="tx_andprmembers.tgi" /></th>
                        <th><f:translate key="tx_andprmembers.appeal" /></th>
                        <th><f:translate key="tx_andprmembers_domain_model_user.note" /></th>
                        <th><f:translate key="tx_andprmembers_domain_model_user.membership_fee" /></th>
                        <f:comment>
                            <th> </th>
                            <th> </th>
                        </f:comment>
                    </tr>
                    </thead>
                    <f:for each="{paginatedUsers}" as="user">
                        <tr>
                            <td>ASDPR {user.uid}</td>
                            <td>{user.firstName}</td>
                            <td>{user.lastName}</td>
                            <td>
                                <f:if condition="{user.email}">
                                    <f:link.email email="{user.email}"></f:link.email>
                                </f:if>
                            </td>
                            <td>{user.tgi.name}</td>
                            <td>{user.appeal.name}</td>
                            <td>{user.note}</td>
                            <td><f:translate key="tx_andprmembers.contribution.{user.contribution}" /></td>
                            <f:comment>
                                <td><f:link.action action="edit" arguments="{user : user}">Edit</f:link.action></td>
                                <td><f:link.action action="delete" arguments="{user : user}">Delete</f:link.action></td>
                            </f:comment>
                        </tr>
                    </f:for>
                </table>

            </f:widget.paginate>
        </f:then>
        <f:else>
            There is no item records
        </f:else>
    </f:if>

    <script>
        $(document).ready(function () {
            $('#sort-table').DataTable({
                paging: false,
                searching: false,
                info: false
            });
        });
    </script>

</f:section>
</html>
