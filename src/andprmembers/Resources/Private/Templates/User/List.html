<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="content">

    <f:flashMessages />

    <table  class="tx_andprmembers table table-dark" >
        <thead>
        <tr>
            <th><f:translate key="tx_andprmembers.number" /></th>
            <th><f:translate key="tx_andprmembers_domain_model_user.last_name" /></th>
            <th><f:translate key="tx_andprmembers_domain_model_user.first_name" /></th>
            <th><f:translate key="tx_andprmembers_domain_model_user.email" /></th>
            <th><f:translate key="tx_andprmembers.tgi" /></th>
            <th><f:translate key="tx_andprmembers.appeal" /></th>
            <th><f:translate key="tx_andprmembers_domain_model_user.note" /></th>
            <th><f:translate key="tx_andprmembers_domain_model_user.contribution" /></th>

            <f:comment>
                <th> </th>
                <th> </th>
            </f:comment>
        </tr>
        </thead>
        <f:for each="{users}" as="user">
            <tr>
                <td>ASDPR {user.uid}</td>
                <td>{user.firstName}</td>
                <td>{user.lastName}</td>
                <td>{user.email}</td>
                <td>{user.tgi.name}</td>
                <td>{user.appeal.name}</td>
                <td>{user.note}</td>
                <td>{user.contribution}</td>

                <f:comment>
                    <td><f:link.action action="edit" arguments="{user : user}">Edit</f:link.action></td>
                    <td><f:link.action action="delete" arguments="{user : user}">Delete</f:link.action></td>
                </f:comment>

            </tr>
        </f:for>
    </table>

</f:section>
</html>
